<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Title</title>
  </head>
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

header {
  text-align: center;
  margin: 2rem 0;
}

.problem {
  background-color: #f2f2f2;
  padding: 2rem;
}

.container {
  max-width: 80%;
  margin: 0 auto;
}

.info-cards {
  margin-top: 2rem;
}

.card {
  position: relative;
  width: calc(33.33% - 2rem);
  margin: 1rem;
  display: inline-block;
  overflow: hidden;
}

.card img {
  width: 100%;
  height: auto;
  transition: transform 0.3s ease-in-out;
}

.card:hover img {
  transform: scale(1.1);
}

.card-overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  padding: 1rem;
  background-color: rgba(255, 255, 255, 0.8);
  transform: translateY(100%);
  transition: transform 0.3s ease-in-out;
}

.card:hover .card-overlay {
  transform: translateY(0);
}

.card-overlay h4 {
  font-size: 1.2rem;
  text-align: center;
  margin-top: 0.5rem;
}

@media (max-width: 768px) {
  .card {
    width: 100%;
  }
}
</style>
  <body>
    <header>
      <h1>Website Title</h1>
      <h2>Website Subtitle</h2>
    </header>
    <main>
      <section class="problem">
        <div class="container">
          <h3>Our Problem Statement</h3>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus
            dapibus nulla eu tellus feugiat dignissim. Nunc quis viverra
            sapien. Etiam maximus sollicitudin turpis, at laoreet ex volutpat
            quis.
          </p>
        </div>
      </section>
      <section class="info-cards">
        <div class="container">
          <div class="card">
            <img src="/images/waterbg.jpg" alt="Water Background" />
            <div class="card-overlay">
              <h4>Subtitle</h4>
            </div>
          </div>
          <div class="card">
            <img src="/images/waterbg2.jpg" alt="Water Background 2" />
            <div class="card-overlay">
              <h4>Subtitle</h4>
            </div>
          </div>
          <div class="card">
            <img src="/images/turtle.jpg" alt="Turtle" />
            <div class="card-overlay">
              <h4>Subtitle</h4>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
